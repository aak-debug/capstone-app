name: CD - Build, Push and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/capstone-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: |
          TAG=sha-${{ github.sha }}
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.image_tag }}

  deploy-dev:
    needs: build-and-push
    runs-on: [self-hosted, linux, local]
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Deploy to dev (local)"
        run: |
          IMAGE=${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}
          docker pull $IMAGE
          docker stop capstone-app || true
          docker rm capstone-app || true
          docker run -d --name capstone-app -p 8080:80 -e APP_VERSION=${{ needs.build-and-push.outputs.image-tag }} $IMAGE

      - name: Wait for container to start
        run: sleep 5

      - name: Health check (dev)
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health || echo "000")
          if [ "$STATUS" -ne 200 ]; then
            echo "Dev health failed: $STATUS"; docker logs capstone-app --tail 200; exit 1
          fi
          echo "Dev OK"

  deploy-staging:
    needs: deploy-dev
    runs-on: [self-hosted, linux, staging]
    environment: staging
    steps:
      - name: Deploy to staging
        run: |
          IMAGE=${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}
          docker pull $IMAGE
          docker stop capstone-app-stg || true
          docker rm capstone-app-stg || true
          docker run -d --name capstone-app-stg -p 8081:80 -e APP_VERSION=${{ needs.build-and-push.outputs.image-tag }} $IMAGE

      - name: Staging healthcheck
        run: |
          sleep 5
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8081/health || echo "000")
          if [ "$STATUS" -ne 200 ]; then
            echo "Staging health failed: $STATUS"; docker logs capstone-app-stg --tail 200; exit 1
          fi
          echo "Staging OK"

  deploy-prod:
    needs: deploy-staging
    runs-on: [self-hosted, linux, production]
    environment: production
    steps:
      - name: Deploy to production
        run: |
          IMAGE=${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}
          docker pull $IMAGE
          docker stop capstone-app-prod || true
          docker rm capstone-app-prod || true
          docker run -d --name capstone-app-prod -p 80:80 -e APP_VERSION=${{ needs.build-and-push.outputs.image-tag }} $IMAGE

      - name: Prod healthcheck
        run: |
          sleep 5
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/health || echo "000")
          if [ "$STATUS" -ne 200 ]; then
            echo "Prod health failed: $STATUS"; docker logs capstone-app-prod --tail 200; exit 1
          fi
          echo "Prod OK"
